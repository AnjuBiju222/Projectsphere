<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="signup.css" />
	<title>Project Management Sign in & Sign up</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form" id="sign-in-form">
					<h2 class="title">Welcome back!</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Enter your username" />
					</div>
					
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Enter your password" />
					</div>
					<div class="radio-group">
						<label class="radio-label">
							<input type="radio" name="userType" value="student" id="studentRadio" checked>
							<span class="radio-custom"></span>
							Student
						</label>
						<label class="radio-label">
							<input type="radio" name="userType" value="staff" id="staffRadio">
							<span class="radio-custom"></span>
							Guide
						</label>
						<label class="radio-label">
							<input type="radio" name="userType" value="coordinator" id="coordinatorRadio">
							<span class="radio-custom"></span>
							Coordinator
						</label>
					</div>
					
					<button type="submit"></button>
					<a href="" id="login-link">Login</a>
				</form>
				<form action="/submit-form/" method="post" id="signup-form" class="sign-up-form">
					<h2 class="title">Join our project management platform!</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" placeholder="Choose a username" />
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" placeholder="Enter your email" />
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" placeholder="Choose a password" />
					</div>
					<div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="userType"  value="student" checked>
                            <span class="radio-custom"></span>
                            Student
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="staff" >
                            <span class="radio-custom"></span>
                            Staff
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="coordinator" >
                            <span class="radio-custom"></span>
                            Coordinator
                        </label>
                    </div>
					<input type="submit" class="btn" value="Sign up" onclick="submitSignupForm(event)" />
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>Welcome to Our Project Management Platform!</h3>
					<p>
						Unlock a world of productivity and collaboration. Join us and manage your projects with ease.
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up Now
					</button>
				</div>
				<img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>Already a Member?</h3>
					<p>
						Log in to access your projects and collaborate seamlessly with your team.
					</p>
					<button class="btn transparent" id="sign-in-btn">
					Sign in
					</button>
				</div>
				<img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="signup.js"></script>
</body>

</html>
