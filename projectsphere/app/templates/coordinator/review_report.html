<body>
    <nav class="navbar">

    <div class="container">
        <!-- Your form and other content here -->
        <form action="" method="post">
            {% csrf_token %}
            
            <h2 class="text-center">REPORT MARKS</h2>
            <h3 class="text-center text-success" style="text-shadow: 1px 1px 1px white; text-transform:capitalize;">{{key1}}</h3>
               
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        Member id: <input type="text" class="form-control" name="member_id" value="{{member_id}}" disabled required>
                    </div>
                    <div class="form-group">
                        Member name: <input type="text" class="form-control" name="member_name" value="{{member_name}}" disabled required>
                    </div>
                    <div class="form-group">
                        Project name: <input type="text" class="form-control" name="project_name" value="{{key.projectTitle}}" disabled required>
                    </div>
                          
                    
                </div>
                 <div class="col-md-6">
                    <div class="form-group">
                        Report :  <input type="number" class="form-control" name="report" id="report" placeholder="Maximum 10 mark" required>
                    </div>
                    
                    <div class="form-group" >
                        <input type="submit" class="btn btn-primary col-3" value="Submit">
                   </div>
                </div>
                
            </div>
        </form>
        <table>
            <tr>
                <th>Report</th>
                
            </tr>
            {% for i in tab_val%}
            <tr>
                <td>{{i.report}}</td>
                
            </tr>
            {% endfor %}
        </table>
    </div>
